<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace = "~{fragments::header}">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace = "~{fragments::sidebar}">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace = "~{fragments::top-navbar}">
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <form class="form-horizontal" th:action="@{/save-customer}" method="post" th:object = "${customerDto}"
                      enctype="multipart/form-data">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>ADD NEW CUSTOMER</legend>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="userName">EMAIL ADDRESS</label>
                            <div class="col-md-4">
                                <input id="userName" th:field = "*{userName}" name="userName" class="form-control input-md" required="" type="text">
                            </div>
                        </div>

                        <!-- Select Basic -->


                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="firstName">FIRST NAME</label>
                            <div class="col-md-4">
                                <input id="firstName" th:field = "*{firstName}" name="firstName" class="form-control input-md" required="" type="text">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="lastName">LAST NAME</label>
                            <div class="col-md-4">
                                <input id="lastName" th:field = "*{lastName}" name="lastName" class="form-control input-md" required="" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="phoneNumber">PHONE NUMBER</label>
                            <div class="col-md-4">
                                <input id="phoneNumber" th:field = "*{phoneNumber}" name="phoneNumber" class="form-control input-md" required="" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="address">ADDRESS</label>
                            <div class="col-md-4">
                                <input id="address" th:field = "*{address}" name="address" class="form-control input-md" required="" type="text">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="price">PASSWORD</label>
                            <div class="col-md-4">
                                <input id="price" name="price" th:field = "*{password}" class="form-control input-md" required="" type="text">
                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="form-group">
                            <div class="col-md-4">
                                <!-- File Button -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="image">CUSTOMER IMAGE</label>
                                    <div class="col-md-4">
                                        <input id="image" name="imageCustomer" class="input-file" type="file">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{fragments::footer}">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{fragments::scroll}">
</a>



<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragments::script}"></div>

</body>

</html>
